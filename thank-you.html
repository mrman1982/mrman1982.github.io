<!DOCTYPE html>
<html lang="en-IE">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="theme-color" content="#0d1117" />
    <title>Thanks — Message Received</title>
    <link rel="canonical" href="https://gen-ai-solutions.ie/thank-you.html" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo.png" />
    <link rel="preload" href="/css/style.css" as="style" />
    <style>
      :root{--header-height:70px}
      *{box-sizing:border-box}
      body{margin:0;font-family:'Segoe UI','Roboto','Helvetica Neue',sans-serif;background:#0d1117;color:#c9d1d9;line-height:1.6}
      .main-header{background:#161b22;border-bottom:1px solid #30363d;padding:0 5%;height:var(--header-height);display:flex;justify-content:space-between;align-items:center;position:fixed;top:0;left:0;right:0;z-index:1000}
      .logo img{display:block;height:36px;width:auto;border-radius:6px}
      main{padding-top:var(--header-height)}
      @media (max-width:768px){:root{--header-height:60px}}
    </style>
    <link rel="stylesheet" href="/css/style.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="/css/style.css" /></noscript>
    <link rel="icon" type="image/png" href="images/logo.png" />
  </head>
  <body>
    <header class="main-header">
      <a href="index.html" class="logo" aria-label="Gen AI Solutions home"
        ><img
          src="images/logo.png"
          alt="Gen AI Solutions"
          width="128"
          height="128"
          decoding="async" fetchpriority="high"
      /></a>
    </header>
    <nav class="main-nav" style="display:none"></nav>
    <main
      id="main-content"
      class="container"
      style="padding-top: calc(var(--header-height) + 1rem)"
    >
      <h1>Thank you</h1>
      <p>Your message has been sent. I’ll get back to you shortly.</p>
      <p><a class="btn" href="index.html">Back to Home</a></p>
    </main>
    <footer class="main-footer">
      <p>&copy; 2025 Gen AI Solutions.</p>
    </footer>
  </body>
</html>
